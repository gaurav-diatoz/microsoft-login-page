<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up or sign in</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 3 CSS -->
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        /* Additional styling to match Azure's look */
        .custom-links {
            margin-top: 20px;
            font-size: 14px;
        }
        .custom-links a {
            color: #0067b8;
            text-decoration: none;
        }
        .custom-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="api"></div> <!-- Default Azure B2C login form will be injected here -->

    <!-- Custom links added below the form -->
    <div class="container text-center custom-links">
        <a href="https://go.microsoft.com/fwlink/?linkid=2259814" target="_blank">Consumer Health Privacy</a> |
        <a href="https://go.microsoft.com/fwlink/?LinkId=518021" target="_blank">Data Privacy Notice</a>
    </div>

    <!-- Optional: Add JavaScript if needed -->
    <script>
        window.addEventListener('load', function() {
            // This ensures the default form is already loaded before custom content is appended or styled.
            const apiDiv = document.getElementById('api');
            if (apiDiv) {
                console.log('Azure B2C form loaded.');
                // Additional JavaScript can be added here if needed
            }
        });
    </script>
</body>
</html>
