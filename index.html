<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Base */
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      /* Azure-injected background */
      img[data-tenant-branding-background="true"] {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      /* Card container */
      .card-container {
        background: #fff;
        padding: 40px 35px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      /* Logo */
      .card-container img {
        max-height: 50px;
        margin-bottom: 20px;
      }

      /* Heading */
      .card-container h2 {
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 20px;
      }

      /* B2C injected form fields */
      #api input[type="text"],
      #api input[type="email"],
      #api input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        box-sizing: border-box;
        background-color: #f0f6ff; /* light blue look like your screenshot */
      }

      /* Forgot password + checkbox row (Azure injects links/labels here) */
      #api .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      #api a {
        font-size: 13px;
        color: #0067b8;
        text-decoration: none;
      }

      #api a:hover {
        text-decoration: underline;
      }

      #api label {
        font-size: 13px;
        color: #333;
        display: flex;
        align-items: center;
      }

      /* Sign in button */
      #api button,
      #api input[type="submit"] {
        background-color: #0067b8;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        margin-top: 5px;
      }

      #api button:hover,
      #api input[type="submit"]:hover {
        background-color: #004a99;
      }

      /* Signup link (Azure injects) */
      #api .signup-link {
        margin-top: 15px;
        font-size: 14px;
      }

      #api .signup-link a {
        color: #0067b8;
        text-decoration: none;
      }

      #api .signup-link a:hover {
        text-decoration: underline;
      }

      /* Footer links */
      .footer-links {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }

      .footer-links a {
        color: #666;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <!-- Logo -->
      <img
        class="companyLogo"
        data-tenant-branding-logo="true"
        src="https://aadcdn.msftauthimages.net/447973e2-xdz91jybbatez74ia5hupnyykgt8p4pcpfmydw3g0qw/logintenantbranding/0/bannerlogo?ts=638890142303101252"
        alt="Company Logo"
      />
      <!-- Heading -->
      <h2>Sign in with your email address</h2>

      <!-- Azure AD B2C injects form here -->
      <div id="api"></div>
    </div>

    <!-- Footer -->
    <div class="footer-links">
      <a href="https://go.microsoft.com/fwlink/?linkid=2259814" target="_blank">
        Consumer Health Privacy
      </a>
      |
      <a href="https://go.microsoft.com/fwlink/?LinkId=518021" target="_blank">
        Data Privacy Notice
      </a>
    </div>
  </body>
</html>
