<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Base layout */
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      /* Azure-injected background image */
      img[data-tenant-branding-background="true"] {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1; /* keep it behind form */
      }

      /* Card container */
      .card-container {
        background: #fff;
        padding: 40px 35px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
        text-align: left;
      }

      /* Logo */
      .card-container img.companyLogo {
        display: block;
        margin: 0 auto 25px;
        max-height: 50px;
      }

      /* Hide duplicate injected headings */
      #api h1,
      #api h2 {
        display: none !important;
      }

      /* Form fields */
      #api label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
        display: inline-block;
      }

      #api input[type="text"],
      #api input[type="email"],
      #api input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        box-sizing: border-box;
        background-color: #f8f9fa;
      }

      /* Links (forgot password etc.) */
      #api a {
        font-size: 13px;
        color: #0067b8;
        text-decoration: none;
      }
      #api a:hover {
        text-decoration: underline;
      }

      /* Sign in button */
      #api button,
      #api input[type="submit"] {
        background-color: #0067b8;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        margin-top: 5px;
      }
      #api button:hover,
      #api input[type="submit"]:hover {
        background-color: #004a99;
      }

      /* Sign up link */
      #api .signup-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      #api .signup-link a {
        color: #0067b8;
      }

      /* Footer */
      .footer-links {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }
      .footer-links a {
        color: #666;
        text-decoration: none;
        margin: 0 5px;
      }
      .footer-links a:hover {
        text-decoration: underline;
      }
      /* Reset */
      #attributeList,
      #attributeList ul,
      #attributeList li {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* Attribute List (input fields) */
      #attributeList {
        width: 100%;
      }

      #attributeList ul {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      #attributeList li {
        margin-bottom: 16px;
      }

      #attributeList .attr,
      #attributeList input[type="text"],
      #attributeList input[type="email"],
      #attributeList input[type="password"],
      #attributeList input[type="tel"] {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f0f6ff; /* Microsoft light blue */
        box-sizing: border-box;
      }

      /* Labels */
      #attributeList label {
        font-size: 13px;
        color: #333;
        margin-bottom: 4px;
        display: block;
        text-align: left;
      }

      /* Verification controls */
      #attributeVerification {
        margin-bottom: 16px;
      }

      #attributeVerification .verificationControl {
        display: flex;
        gap: 8px;
      }

      #attributeVerification .verificationControl input {
        flex: 1;
      }

      #attributeVerification .verificationControl button {
        flex-shrink: 0;
      }

      /* Error Messages */
      .error {
        color: #cc0000;
        font-size: 13px;
        margin-top: -10px;
        margin-bottom: 10px;
        text-align: left;
      }

      /* Buttons */
      .buttons,
      #createAccount,
      #continue,
      #cancel {
        margin-top: 10px;
      }

      .buttons button,
      #createAccount,
      #continue,
      #cancel {
        background-color: #0067b8;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }

      .buttons button:hover,
      #createAccount:hover,
      #continue:hover,
      #cancel:hover {
        background-color: #004a99;
      }

      /* Cancel button (secondary style) */
      #cancel {
        background-color: #eee;
        color: #333;
      }

      #cancel:hover {
        background-color: #ddd;
      }

      /* Links (forgot password, sign up, help) */
      a,
      .helpLink,
      .signup-link a {
        color: #0067b8;
        font-size: 14px;
        text-decoration: none;
      }

      a:hover,
      .helpLink:hover,
      .signup-link a:hover {
        text-decoration: underline;
      }

      /* Divider (OR) */
      .divider {
        margin: 20px 0;
        text-align: center;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        height: 1px;
        background: #ddd;
        position: absolute;
        top: 50%;
        width: 40%;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      /* Social login buttons */
      .claims-provider-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 15px 0;
      }

      .claims-provider-list button {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
        cursor: pointer;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <!-- Logo -->
      <img
        class="companyLogo"
        data-tenant-branding-logo="true"
        src="https://aadcdn.msftauthimages.net/447973e2-xdz91jybbatez74ia5hupnyykgt8p4pcpfmydw3g0qw/logintenantbranding/0/bannerlogo?ts=638890142303101252"
        alt="Company Logo"
      />

      <!-- Azure B2C injects sign-in form here -->
      <div id="api"></div>
    </div>

    <!-- Footer -->
    <div class="footer-links">
      <a href="https://go.microsoft.com/fwlink/?linkid=2259814" target="_blank">
        Consumer Health Privacy
      </a>
      |
      <a href="https://go.microsoft.com/fwlink/?LinkId=518021" target="_blank">
        Data Privacy Notice
      </a>
    </div>
  </body>
</html>
