<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up or sign in</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 3 CSS -->
    <link
      href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      /* Additional styling to match Azure's look */
      .custom-links {
        margin-top: 20px;
        font-size: 14px;
        text-align: center;
      }
      .custom-links a {
        color: #0067b8;
        text-decoration: none;
      }
      .custom-links a:hover {
        text-decoration: underline;
      }

      /* Reset & Base */
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: url("background.png") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Container (works for login/signup/reset) */
      .login-container,
      .signup-container,
      .reset-container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      /* Heading */
      .login-container h1,
      .signup-container h1,
      .reset-container h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #222;
      }

      /* Signup header with cancel link */
      .signup-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      #cancel {
        font-size: 14px;
        color: #0066cc;
        text-decoration: none;
        cursor: pointer;
      }
      #cancel:hover {
        text-decoration: underline;
      }

      /* B2C Form Elements */
      #api label {
        display: block;
        text-align: left;
        font-size: 14px;
        margin: 10px 0 5px;
        color: #333;
      }

      #api input[type="text"],
      #api input[type="email"],
      #api input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      /* Buttons */
      #api button,
      #api input[type="submit"] {
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s ease-in-out;
      }
      #api button:hover,
      #api input[type="submit"]:hover {
        background-color: #004a99;
      }

      /* Error messages */
      #api .error {
        color: #cc0000;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 10px;
        text-align: left;
      }

      /* Links (signup, forgot password) */
      #api a {
        color: #0066cc;
        font-size: 14px;
        text-decoration: none;
      }
      #api a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Centered form container -->
    <div class="login-container">
      <h1>Aims <span style="color:#0066cc;">SaaS</span></h1>
      <!-- Azure AD B2C injects form here -->
      <div id="api"></div>
    </div>

    <!-- Footer links -->
    <div class="container custom-links">
      <a href="https://go.microsoft.com/fwlink/?linkid=2259814" target="_blank">
        Consumer Health Privacy
      </a>
      |
      <a href="https://go.microsoft.com/fwlink/?LinkId=518021" target="_blank">
        Data Privacy Notice
      </a>
    </div>
  </body>
</html>
